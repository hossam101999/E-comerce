

<div class=" container category-slider  mb-3">
  <h2 class="text-center text-capitalize fw-bold">Our Top Categories</h2>
  <p class="text-center">
    Some of the most common top online shopping categories include electronics
  </p>

  <div class="row">
    <div class="col-12">
      <div class="slides-container d-flex overflow-hidden position-relative">
        <div
          class="slide"
          *ngFor="let slide of slides; let i = index"
          [class.active]="i === currentIndex"
          [style.transform]="'translateX(' + -currentIndex * 100 + '%)'"
          class="d-flex align-items-center justify-content-center"
        >
          <div
          (click)="goToPage(slide.link, slide.category)"
            class="card shadow-sm border-warning rounded-circle text-center mx-2"
          >
            <div class="card-img-container p-2">
              <img [src]="slide.image" [alt]="slide.title" class="img-fluid" />
            </div>
            <div class="card-info mt-2">
              <h3 class="h5">{{ slide.title }}</h3>
              <p class="mb-0 text-warning">{{ slide.items }} items</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="prev btn btn position-absolute start-0 translate-middle-y"
    style="background-color: #2d5356; top: 300px"
    (click)="nextSlide()"
  >
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <button
    class="next btn btn-primary position-absolute end-0 translate-middle-y"
    style="background-color: #2d5356; top: 300px"
    (click)="prevSlide()"
  >
    <i class="fa-solid fa-arrow-right"></i>
  </button>
</div>
